<footer>
  <p id="demo"></p>
  <script>
    var i = 0;
    var txt = 'Try Harder ....';
    var speed = 50;
    
    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    </script>
</footer>
