<header>
  <link rel="stylesheet" href="../css/step.css">
  <div>
    <a href="typeWriter()"</a>
    <p id="demo"></p>
    <script>
    var i = 0;
    var txt = 'blog@aimanpoji:~$';
    var speed = 50;

    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    </script>

    <div class="header-links">
      {% include links.html %}
    </div>
  </div>
</header>
